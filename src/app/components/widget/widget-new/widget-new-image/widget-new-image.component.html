      <a routerLink="/profile/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/new" class="navbar-link">
        <button class="page-nav-btn glyphicon glyphicon-chevron-left pull-left"></button>
      </a>
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <p class="page-nav-p pull-left">
        <b>Widget Edit</b>
      </p>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <a class="navbar-link">
        <button
          (click)="createImage(name.value, text.value, url.value, width.value)"

<!--Content-->
<div class="widget-content">
  <ul class="widget-ul">
    <li class="widget-li">
      <div class="widget-input-title">
        <span>Name</span>
      </div>
      <input class="widget-input"
             #name
             type="text">
    </li>
    <li class="widget-li">
      <div class="widget-input-title">
        <span>Text</span>
      </div>
      <input class="widget-input"
             #text
             type="text">
    </li>
    <li class="widget-li">
      <div class="widget-input-title">
        <span>URL</span>
      </div>
      <input class="widget-input"
             #url
             placeholder="https://github.com/joelgrus/data-science-from-scratch/blob/master/code/plot_state_borders.py"
             type="text">
    </li>
    <li class="widget-li">
      <div class="widget-input-title">
        <span>Width</span>
      </div>
      <input class="widget-input"
             #width
             type="text"
             placeholder="100%">
    </li>
    <li class="widget-li">
      <div class="widget-input-title">
        <span>Upload</span>
      </div>
      <input class="widget-input"
             type="text"
             #upload
             placeholder="No file chosen">
    </li>
    <li>
      <a class="btn btn-block btn-primary">Upload image</a>
    </li>
    <li>
      <a class="btn btn-block btn-delete">Delete</a>
    </li>
  </ul>
